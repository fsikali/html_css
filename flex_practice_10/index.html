<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex item</title>
</head>
<body> 
    <!-- Flex-shrink property specifies how much a flex item will shrink 
         relative to the rest of the flex items 
         The value must be a number, default value is 1
     -->
    <div class="flex-container">
        <div style>1</div>
        <div>2</div>
        <div style="flex-shrink: 0;">3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>   
</body>
</html>
