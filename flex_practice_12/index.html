<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <title>Flex item</title>
</head>
<body>
    <!-- flex property is a shorthand property for the flex-grow, flex-shrink, 
     and flex-basis properties 
     N/B - Make the third index not growable(0), not shrinkable(0), and with an
     initial length of 200 pixels.
    -->
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div style="flex: 0 0 200px">3</div>
        <div>4</div>
    </div>
</body>
</html>
